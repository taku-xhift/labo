
# File
log4j.appender.file = org.apache.log4j.FileAppender
log4j.appender.file.File = log.log
log4j.appender.file.Append = false
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d %5p %c{1} - %m%n

# telnet
log4j.appender.telnet = org.apache.log4j.net.TelnetAppender
log4j.appender.telnet.Port = 20000
log4j.appender.telnet.Encoding = ISO-8859-1
log4j.appender.telnet.layout = org.apache.log4j.PatternLayout
log4j.appender.telnet.layout.ConversionPattern = %d %5p %c{1} - %m

log4j.rootLogger = Debug, file, telnet

log4j.rootCategory = DEBUG, file
