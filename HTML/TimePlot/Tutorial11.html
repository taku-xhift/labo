<html>
  <head>
    <link rel='stylesheet' href='styles.css' type='text/css' />
    <script src="http://api.simile-widgets.org/timeplot/1.1/timeplot-api.js" type="text/javascript"></script>
    <script>
    var timeplot;

    function onLoad() {
      var eventSource = new Timeplot.DefaultEventSource();
      var timeGeometry = new Timeplot.DefaultTimeGeometry({
        gridColor: new Timeplot.Color("#000000"),
        axisLabelsPlacement: "top"
      });

      var valueGeometry = new Timeplot.DefaultValueGeometry({
        gridColor: "#000000",
        min: 0,
        max: 100
      });

      var eventSource2 = new Timeplot.DefaultEventSource();

      var plotInfo = [
        Timeplot.createPlotInfo({
          id: "plot1",
          dataSource: new Timeplot.ColumnSource(eventSource,1),
          timeGeometry: timeGeometry,
          valueGeometry: valueGeometry,
          lineColor: "#ff0000",
          fillColor: "#cc8080",
          showValues: true
        }),
        Timeplot.createPlotInfo({
          id: "plot2",
          dataSource: new Timeplot.ColumnSource(eventSource,3),
          timeGeometry: timeGeometry,
          valueGeometry: valueGeometry,
          lineColor: "#D0A825",
          showValues: true
        }),
        Timeplot.createPlotInfo({
          id: "plot3",
          timeGeometry: timeGeometry,
          eventSource: eventSource2,
          lineColor: "#03212E"
        })
      ];
      
      timeplot = Timeplot.create(document.getElementById("my-timeplot"), plotInfo);
      timeplot.loadText("data.txt", ",", eventSource);
      timeplot.loadXML("events.xml", eventSource2);
    }
    
    var resizeTimerID = null;
    function onResize() {
        if (resizeTimerID == null) {
            resizeTimerID = window.setTimeout(function() {
                resizeTimerID = null;
                timeplot.repaint();
            }, 100);
        }
    }
    </script>
  </head>
  <body onload="onLoad();" onresize="onResize();">
    <div id="my-timeplot" style="height: 150px;"></div>
  </body>
</html>
